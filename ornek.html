<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ürünler</h1>
        <button id="cartButton">Sepet (0)</button>
    </header>
    <main>
        <div class="product">
            <h2>Ürün 1</h2>
            <p>Ürün 1 açıklaması</p>
            <button class="add-to-cart" data-product="Ürün 1">Sepete Ekle</button>
        </div>
        <div class="product">
            <h2>Ürün 2</h2>
            <p>Ürün 2 açıklaması</p>
            <button class="add-to-cart" data-product="Ürün 2">Sepete Ekle</button>
        </div>
        <div class="product">
            <h2>Ürün 3</h2>
            <p>Ürün 3 açıklaması</p>
            <button class="add-to-cart" data-product="Ürün 3">Sepete Ekle</button>
        </div>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sepetiniz</h2>
            <ul id="cartItems"></ul>
        </div>
    </div>

    <script>
        let cart = [];
        const cartButton = document.getElementById('cartButton');
        const cartModal = document.getElementById('cartModal');
        const cartItems = document.getElementById('cartItems');
        const closeModal = document.querySelector('.close');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const product = this.getAttribute('data-product');
                cart.push(product);
                updateCartCount();
            });
        });

        cartButton.addEventListener('click', function () {
            showCart();
        });

        closeModal.addEventListener('click', function () {
            cartModal.style.display = 'none';
        });

        function updateCartCount() {
            cartButton.textContent = `Sepet (${cart.length})`;
        }

        function showCart() {
            cartItems.innerHTML = '';
            cart.forEach(product => {
                const li = document.createElement('li');
                li.textContent = product;
                cartItems.appendChild(li);
            });
            cartModal.style.display = 'block';
        }

    </script>
</body>

</html>
